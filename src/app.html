<!-- src/app.html -->
<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/favicon-48x48.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Critical CSS - inline for hero visibility -->
  <style>
    :root{--color-background:#f6f4f3;--color-text:#5a4e47;--color-text-inverse:#f6f4f3;}
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html{font-family:'Montserrat',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background-color:var(--color-background);}
    body{background-color:var(--color-background);color:var(--color-text);min-height:100vh;}
    .hero{position:relative;width:100%;height:80vh;min-height:600px;display:flex;align-items:center;justify-content:center;}
    .hero-image{width:100%;height:100%;object-fit:cover;display:block;}
  </style>

  <!-- Basic SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Hotel Ludwig van Beethoven Berlin" />
  
  <!-- DNS Prefetch for faster resolution -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://images.prismic.io" />
  
  <!-- Preconnect to external domains with higher priority -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://images.prismic.io" crossorigin />
  
  <!-- Preload critical hero image (LCP element) - responsive with optimized compression -->
  <link rel="preload" href="https://images.prismic.io/hotel-ludwig-van-beethoven/aKRlHaTt2nPbadSU_hlvb_backside_header.webp?auto=format%2Ccompress&fit=crop&q=55&w=390&h=203&fm=webp" as="image" type="image/webp" fetchpriority="high" media="(max-width: 768px)" />
  <link rel="preload" href="https://images.prismic.io/hotel-ludwig-van-beethoven/aKRlHaTt2nPbadSU_hlvb_backside_header.webp?auto=format%2Ccompress&fit=crop&q=65&w=1920&h=799&fm=webp" as="image" type="image/webp" fetchpriority="high" media="(min-width: 769px)" />
  
  <!-- Load fonts asynchronously to prevent render blocking -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </noscript>
  
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#5a4e47" />
  
  
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
  
  <!-- Service Worker Registration - deferred to not block initial load -->
  <script>
    if ('serviceWorker' in navigator) {
      // Delay SW registration to avoid blocking critical resources
      setTimeout(() => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed:', error));
      }, 2000);
    }
  </script>
</body>

</html>
